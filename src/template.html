<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- ================= META BASICS ================= -->
  <meta charset="UTF-8" />
  <meta name="google-site-verification" content="NEFillxL9gfAChEdWh8GHgURNu0TiL3G6j7dV38C9BI" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />

  <!-- ================= SEO ================= -->
  <title>{{title}} | ExpliqueSimplement</title>
  <meta name="description" content="{{description}}" />
  <link rel="canonical" href="{{canonicalUrl}}" />

  <!-- ================= OPEN GRAPH ================= -->
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{title}}" />
  <meta property="og:description" content="{{description}}" />
  <meta property="og:url" content="{{canonicalUrl}}" />
  <meta property="og:site_name" content="ExpliqueSimplement" />

  <!-- ================= STYLES ================= -->
  <link rel="stylesheet" href="/public/style.css" />

  <!-- ================= STRUCTURED DATA ================= -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{title}}",
    "description": "{{description}}",
    "author": {
      "@type": "Organization",
      "name": "ExpliqueSimplement"
    },
    "publisher": {
      "@type": "Organization",
      "name": "ExpliqueSimplement"
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{canonicalUrl}}"
    }
  }
  </script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="container">
      <a href="/" class="logo">Explique<span>Simplement</span></a>
      <nav class="main-nav">
        <a href="/">Accueil</a>
        <a href="/articles/">Articles</a>
      </nav>
    </div>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="container">

    <!-- ARTICLE -->
    <article class="article">

      <header class="article-header">
        <h1>{{title}}</h1>
        <p class="article-meta">
          Catégorie : <span>{{category}}</span>
        </p>
      </header>

      <!-- ZONE PUB (HAUT) -->
      <div class="ad-zone ad-top">
        <!-- Google AdSense (plus tard) -->
      </div>

      <!-- CONTENU -->
      <section class="article-content">
        {{content}}
      </section>

      <!-- ZONE PUB (MILIEU) -->
      <div class="ad-zone ad-middle">
        <!-- Google AdSense (plus tard) -->
      </div>

      <!-- LIENS INTERNES -->
      <section class="related-articles">
        <h2>À lire aussi</h2>
        <ul>
          {{relatedLinks}}
        </ul>
      </section>

    </article>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="site-footer">
    <div class="container">
      <p>
        © {{year}} ExpliqueSimplement —  
        <a href="/mentions-legales.html">Mentions légales</a> ·
        <a href="/politique-confidentialite.html">Confidentialité</a>
      </p>
    </div>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script src="/public/scrypt.js"></script>

</body>
</html>
